<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>
<div ng-app="testApp" ng-controller="ctrlName">
<p>Type here search Query:<input type="text" ng-model="test"></p>
<ol>
<li ng-repeat="x in names">
{{x.name | customFilterName}}

</ol>
</div>
<script>
var app=angular.module("testApp" , []);

app.filter('customFilterName',function(){
	return function(x){
		return(x+"Boddu");
	};

});
app.controller('ctrlName' , function($scope){
	$scope.names=[
	{name:'Jagan'},
	{name:'Nagamani'},
	{name:'Durgarao'},
	{name:'Gayathri'},
	{name:'Sekhar'},
	{name:'SekharGayathri'},
	{name:'Sai'},
	{name:'Pandu'},
	{name:'Ammu'},
	{name:'Tulasi'}
	];
	
});
</script>
</html>
